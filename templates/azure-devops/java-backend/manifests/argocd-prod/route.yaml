kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: ${{ values.component_id }}-prod
  namespace: alex-gitops
spec:
  to:
    kind: Service
    name: ${{ values.component_id }}-prod
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Allow
  wildcardPolicy: None